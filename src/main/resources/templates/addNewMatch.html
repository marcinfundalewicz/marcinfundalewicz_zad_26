<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div class="container">
    <br>
    <h4>Dodaj nowy mecz do obstawienia</h4>
    <form method="post" th:action="@{/match/add}" th:object="${match}">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Drużyna A" aria-label="First team" th:field="*{teamA}">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Drużyna B" aria-label="Second team" th:field="*{teamB}">
            </div>
            <div class="col">
                <input type="date" class="form-control"  aria-label="Date" th:field="*{date}">
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col">
                <label for="first-team-odd">Kurs na drużynę A</label>
                <input type="number" id="first-team-odd" class="form-control" aria-label="First team odd" step="0.01"  th:field="*{matchDetails.oddTeamA}">
            </div>
            <div class="col">
                <label for="draw-odd">Kurs na remis</label>
                <input type="number" id="draw-odd" class="form-control"  aria-label="Draw odd" step="0.01"  th:field="*{matchDetails.oddDraw}">
            </div>
            <div class="col">
                <label for="second-team-odd">Kurs na drużynę B</label>
                <input type="number" id="second-team-odd" class="form-control"  aria-label="Second team odd" step="0.01" th:field="*{matchDetails.oddTeamB}">
            </div>
        </div>
        </br>
        <div class="col-12">
            <button class="btn btn-secondary" type="submit">Dodaj mecz</button>
        </div>
    </form>
    </br>
    <a class="anchor" th:href="@{/}">Powrót do strony głównej</a>
</div>
<footer>
    <div th:replace="fragments :: footer"></div>
</footer>
</body>
</html>
