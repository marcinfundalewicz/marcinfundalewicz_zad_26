<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div class="container">
    <h4>Archiwum obstawionych meczów:</h4>
    </br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Gospodarze</th>
            <th scope="col">Goście</th>
            <th scope="col">Typ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bet: ${bets}">
            <th scope="row" th:text="${bet.id}"></th>
            <td th:text="${bet.match.teamA}"></td>
            <td th:text="${bet.match.teamB}"></td>
            <td th:if="${bet.match == T(pl.javastart.match.MatchResult).TEAM_A}"
                th:text="${bet.match.teamA}"></td>
            <td th:if="${bet.match == T(pl.javastart.match.MatchResult).TEAM_B}"
                th:text="${bet.match.teamB}"></td>
            <td th:if="${bet.match == T(pl.javastart.match.MatchResult).DRAW}">Remis</td>
            <td>
                <a class="btn btn-secondary" th:href="@{|/bet/${bet.id}/details|}">Sprawdź kupon</a>
            </td>
        </tr>
        </tbody>
    </table>
    </br>
    <a class="anchor" th:href="@{/}">Powrót do strony głównej</a>
</div>
<footer>
    <div th:replace="fragments :: footer"></div>
</footer>
</body>
</html>
