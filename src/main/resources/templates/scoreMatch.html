<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
</br>
<div class="container">
    <h4>Wprowadź wynik meczu</h4>
    <ul class="list-group list-group-horizontal-xl">
        <li class="list-group-item" th:text="${match.getTeamA()}"></li>
        <li class="list-group-item">vs.</li>
        <li class="list-group-item" th:text="${match.getTeamB()}"></li>
        <li class="list-group-item" th:text="${match.getDate()}"></li>
    </ul>
    </br>

    <form method="post" th:action="@{/match/score}">
        <input type="hidden" th:value="${match.getId()}" name="matchId">
        <div>
            <label for="winner">Wybierz zwycięzcę:</label>
            <select class="form-select custom-select-width" id="winner" name="result">
                <option value="TEAM_A"
                        th:text="${match.teamA}"></option>
                <option value="DRAW">Remis</option>
                <option value="TEAM_B"
                        th:text="${match.teamB}"></option>
            </select>
        </div>
        </br>
        <div class="col-12">
            <button class="btn btn-secondary" type="submit">Dodaj rezultat meczu</button>
        </div>
    </form>
    </br>
    <a class="anchor" th:href="@{/}">Powrót do strony głównej</a>
</div>

<footer>
    <div th:replace="fragments :: footer"></div>
</footer>
</body>
</html>
