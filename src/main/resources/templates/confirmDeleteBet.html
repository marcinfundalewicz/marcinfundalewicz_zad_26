<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div class="container">
    <h4>Potwierdź usunięcie meczu:</h4>
    </br>
    <p th:text="|Czy na pewno chcesz usunąć mecz ${match.teamA} vs. ${match.teamB}?|"></p>
    <a class="btn btn-secondary" th:href="@{|/match/${match.id}/delete/confirm|}">Tak</a>
    <a class="btn btn-secondary" th:href="@{/}">Nie</a>
    </br></br>
    <a class="anchor" th:href="@{/}">Powrót do strony głównej</a>
</div>
<footer>
    <div th:replace="fragments :: footer"></div>
</footer>
</body>
</html>
