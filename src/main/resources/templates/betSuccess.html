<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div class="container">
    <h4>Obstawiono mecz:</h4>
    </br>
    <ul class="list-group list-group-horizontal-xl">
        <li class="list-group-item" th:text="${bet.match.getTeamA()}"></li>
        <li class="list-group-item">vs.</li>
        <li class="list-group-item" th:text="${bet.match.getTeamB()}"></li>
        <li class="list-group-item" th:text="${bet.match.getDate()}"></li>
    </ul>
    </br>

    <p th:if="${bet.matchbet == T(com.example.aplikacjabukmacherska.match.MatchResult).TEAM_A}" th:text="|Typ: ${bet.match.teamA}|"></p>
    <p th:if="${bet.matchbet == T(com.example.aplikacjabukmacherska.match.MatchResult).TEAM_B}" th:text="|Typ: ${bet.match.teamB}|"></p>
    <p th:if="${bet.matchbet == T(com.example.aplikacjabukmacherska.match.MatchResult).DRAW}" >Typ: Remis</p>
    <p th:if="${bet.matchbet == T(com.example.aplikacjabukmacherska.match.MatchResult).TEAM_A}" th:text="|Kurs: ${bet.match.matchDetails.oddTeamA}|">
    <p th:if="${bet.matchbet == T(com.example.aplikacjabukmacherska.match.MatchResult).TEAM_B}" th:text="|Kurs: ${bet.match.matchDetails.oddTeamB}|">
    <p th:if="${bet.matchbet == T(com.example.aplikacjabukmacherska.match.MatchResult).DRAW}" th:text="|Kurs: ${bet.match.matchDetails.oddDraw}|">
    <p th:text="|Stawka: ${bet.stake} zł|"></p>
    <p th:text="|Potencjalna wygrana: ${#numbers.formatDecimal(bet.possibleWin, 1, 'POINT', 2, 'POINT')} zł|"></p>
    </br>

    <a th:href="@{|/bet/${bet.id}/details|}">Szczegóły kuponu</a>
    <a th:href="@{/}">Powrót do strony głównej</a>
</div>
<footer>
    <div th:replace="fragments :: footer"></div>
</footer>
</body>
</html>
